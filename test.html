<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        .container {
            text-align: center;
            padding-top: 100px;
        }

        .logo {
            width: 300px;
            height: 300px;
        }

        .search-bar {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        .search-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your_logo_image_url_here" alt="Logo" class="logo">
        <form action="/search" method="get">
            <input type="text" name="query" class="search-bar" placeholder="Search...">
            <button type="submit" class="search-btn">Search</button>
        </form>
    </div>
</body>
</html>
